services:
  api:
    build: ./api
    container_name: coming-in-hot-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: file:./dev.db
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./api:/app
      - /data/mc:/data
      - /app/node_modules
    command: bun run dev
    networks:
      - coming-in-hot

  dashboard:
    build: ./dashboard
    container_name: coming-in-hot-dashboard
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      API_URL: http://api:3000
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    command: bun run dev -- --host
    networks:
      - coming-in-hot
    depends_on:
      - api

networks:
  coming-in-hot:
    driver: bridge